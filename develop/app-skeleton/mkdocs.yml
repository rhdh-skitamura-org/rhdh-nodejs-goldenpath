site_name: ${{ values.app_name }}
site_description: ${{ values.description }}
repo_url: https://${{ values.git_host_url }}/${{ values.git_owner_name }}/${{ values.app_name }}-app
docs_dir: techdocs
edit_uri: edit/main/docs

plugins:
  - techdocs-core

theme:
  name: material
  font:
    text:
      - "Arial"
      - "Helvetica"
      - "sans-serif"

# Note for content editors, edit only the section below
nav:
  - ${{ values.app_name }} Documentation: index.md
